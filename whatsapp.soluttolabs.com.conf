<VirtualHost *:80>
    ServerName whatsapp.soluttolabs.com
    DocumentRoot /var/www/html
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName whatsapp.soluttolabs.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/whatsapp.soluttolabs.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/whatsapp.soluttolabs.com/privkey.pem
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Proxy configuration for Evolution API
    ProxyPreserveHost On
    ProxyRequests Off
    
    # WebSocket support
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) ws://localhost:8080/$1 [P,L]
    
    # Standard HTTP proxy
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/
    
    # Set headers for proper proxying
    ProxyPassReverse / http://localhost:8080/
    ProxyPreserveHost On
    ProxyAddHeaders On
    
    # Set headers using mod_headers instead of ProxySetHeader
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-For %{REMOTE_ADDR}s
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/whatsapp.soluttolabs.com_error.log
    CustomLog ${APACHE_LOG_DIR}/whatsapp.soluttolabs.com_access.log combined
</VirtualHost>
